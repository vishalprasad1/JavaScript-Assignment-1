<html>
    <head>
        <title>JS Intro</title>
    </head>
    <body>

        <!-- all the html -->

        <script>

            // operators
            // binary
            
            // Arithmetic op + - * / %    
            // Assignment op = += -= /= %=
            // Comparison op / relational op == != <=  < > <= >=
            // Identity op ===, !==
            // Conditional op / logical op && || !
            // Unary op ++ --

            var num1=20;
            var num2=10;

            console.log(num1 + num2);
            console.log(num1 - num2);
            console.log(num1 * num2);
            console.log(num1 / num2);
            console.log(num1 % num2);
            console.log(num1 = num2);
            console.log(num1 += num2);
            console.log(num1 -= num2);
            console.log(num1 /= num2);
            console.log(num1 %= num2);
            console.log(num1 == num2);
            console.log(num1 != num2);
            console.log(num1 < num2);
            console.log(num1 > num2);
            console.log(num1 <= num2);
            console.log(num1 >= num2);
            console.log(num1 === num2);
            console.log(num1 !== num2);
            console.log(++num1);
            console.log(--num2);

            if(num1<100 && num2>0)
            {
                console.log("Using && operator");
            }
            else
            {
                console.log("Condition not fullfilled");
            }

            if(num1>100 || num2>0)
            {
                console.log("Using || operator");
            }
            else
            {
                console.log("Codition not fullfilled");
            }
        </script>
        
    </body>
</html>
